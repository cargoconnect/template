<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">
        <span class="col-xs-1"><a ui-sref="master.group" class="btn m-b-xs btn-md btn-success"><i class="fa fa-arrow-circle-left"></i></a></span>
        <span>Create Group</span>
    </h1>

</div>
<div class="wrapper-md">

    <div class="panel panel-success">
        <div class="panel-heading bg-primary">
            Pesan Sukses
        </div>
    </div>

    <div class="panel panel-danger">
        <div class="panel-heading bg-success">
            Pesan Eror
        </div>
    </div>

    <div class="panel panel-default">

        <div class="panel-heading">
            Create Group Form
        </div>
        
        <div class="panel-body">
            <form role="form">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="Group Name">
                </div>
                <div class="form-group">
                    <label>Mail Group</label>
                    <input type="email" class="form-control" placeholder="Mail Group">
                </div>
                <button type="submit" class="btn btn-md btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
