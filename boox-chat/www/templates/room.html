<ion-view view-title="Rooms">
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-plus" ng-click="addRoom()"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="room in rooms" href="#/app/chat/{{room.$id}}">
                {{room.room_name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
