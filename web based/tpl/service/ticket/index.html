<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Manage Ticket</h1>

</div>
<div class="wrapper-md">
    <div>
        <a class="btn m-b-xs btn-md btn-primary btn-addon" ui-sref="service.createticket"><i class="fa fa-plus"></i>Create New Ticket</a>
        <a class="btn m-b-xs btn-md btn-success btn-addon"><i class="fa fa-arrow-down"></i>Export Data</a>
    </div>
    <div class="panel panel-default">

        <div class="panel-heading">
            Ticket
        </div>
        <div class="table-responsive">
            <table ui-jq="dataTable" ui-options="{
          sAjaxSource: 'api/datatable.json',
          aoColumns: [
            { mData: 'engine' },
            { mData: 'browser' },
            { mData: 'platform' },
            { mData: 'version' },
            { mData: 'grade' }
          ]
        }" class="table table-striped b-t b-b">
                <thead>
                    <tr>
                        <th style="width:20%">Rendering engine</th>
                        <th style="width:25%">Browser</th>
                        <th style="width:25%">Platform(s)</th>
                        <th style="width:15%">Engine version</th>
                        <th style="width:15%">CSS grade</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
