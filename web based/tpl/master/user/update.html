<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">
        <span class="col-xs-1"><a ui-sref="master.user" class="btn m-b-xs btn-md btn-success"><i class="fa fa-arrow-circle-left"></i></a></span>
        <span>Create User</span>
    </h1>

</div>
<div class="wrapper-md">
    <div class="panel panel-default">

        <div class="panel-heading">
            Create User Form
        </div>
        <div class="panel-body">
            <form role="form">
                <div class="form-group col-xs-12">
                    <label>Username</label>
                    <input type="text" class="form-control" placeholder="Role Name">
                </div>
                <div class="form-group col-xs-12">
                    <label>Email</label>
                    <input type="text" class="form-control" placeholder="Role Name">
                </div>
                <div class="form-group col-xs-12">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Role Name">
                </div>
                <div class="form-group col-xs-6">
                    <label>Firstname</label>
                    <input type="password" class="form-control" placeholder="Role Name">
                </div>
                <div class="form-group col-xs-6">
                    <label>Lastname</label>
                    <input type="password" class="form-control" placeholder="Role Name">
                </div>
                <div class="form-group col-xs-12">
                    <label>Upload photo</label>
                    <input type="file" class="form-control" placeholder="Upload photo">
                </div>
                <div class="form-group col-xs-6">
                    <button type="submit" class="btn btn-md btn-primary">Save</button>
                </div>
                
            </form>
        </div>
    </div>
</div>
