<ion-view view-title="{{action}} Task">
  <ion-content class="padding">
    <form ng-submit="editTask()">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Subject</span>
          <input type="text" ng-model="input.subject">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Description</span>
          <input type="text" ng-model="input.description">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Location</span>
          <input type="text" ng-model="input.location">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Time</span>
          <input type="text" ng-model="input.time">
        </label>

        <label class="item">
          <button class="button button-block button-positive" type="submit">Done</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
